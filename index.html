	<div class="start">

		<div class="search_block clearfix">
			<form action="/search">
				<input type="text" id="q" name="q" class="search" autofocus="autofocus" />
				<button id="s" class="search-button btn btn-info">Search</button>
			</form>
		</div>
		<script>
			function RandomList(list, alias) {
				if (!list) { return; }
				var length = list.length;
				this.indexes = [];
				this.remainingItems = function(){
					return this.indexes.length;
				};
				this[alias || 'getItem'] = function(){
					var rand = Math.floor(Math.random() * this.indexes.length),
						item = list[this.indexes[rand]];
					this.indexes.splice(rand, 1);
					return item;
				};
				while (length--) {
					this.indexes[this.indexes.length] = length;
				}
			}
			var examplelist = new RandomList([
				"Eiffel Tower",
				"Saldus",
				"RÄ«ga",
				"Salvador Dali",
				"Sigmund Freud",
				"Latvija"
			])
			var examples = []
			for(i = 0; i <= 2; i++){
				var item = examplelist.getItem()
				examples.push('<a href="/search?q='+encodeURIComponent(item)+'">'+item+'</a>')
			}
			$(function(){
				$(".featured").append(examples.join(", "))
			})
		</script>
		<div class="featured">
			Examples:
		</div>

			<a href="/about">About</a>
