<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Europ.in - explore and share Europeana</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="/assets/css/reset.css">
	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="stylesheet" href="/assets/css/bootstrap.css">
	<link rel="stylesheet" href="/assets/fancybox/jquery.fancybox-1.3.4.css" />
</head>
<body>
	<div class="start">
		<div class="logo">
			<a href="/"><img src="/assets/images/logo_big.png" alt="europ.in" height="108" width="427" /></a>
		</div>
		<div class="search_block clearfix">
			<form action="/search">
				<input type="text" id="q" name="q" class="search" autofocus="autofocus" />
				<button id="s" class="search-button btn btn-info">Search</button>
			</form>
		</div>
		<div class="featured">
			Examples: <a href="/search?q=Eiffel+Tower">Eiffel Tower</a>, <a href="/search?q=Salvador+Dali">Salvador Dali</a>, <a href="/search?q=Sigmund+Freud">Sigmund Freud</a>
		</div>
		<div class="about">
			<a href="/about.html" id="about">About</a>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="/assets/fancybox/jquery.fancybox-1.3.4.js"></script>
	<script src="/assets/fancybox/jquery.easing-1.3.pack.js"></script>
	<script src="/assets/fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
	<script>
		$("a#about").fancybox({
			'width'			: 800,
			'height'		: 500,
			'padding'		: 0,
			'centerOnScroll': true,
			'transitionIn'	: 'elastic',
			'transitionOut'	: 'elastic',
			'easingIn'		: 'easeOutBack',
			'easingOut'		: 'easeInBack'
		});
	</script>
</body>
</html>
